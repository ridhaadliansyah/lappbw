<!DOCTYPE html>
<head>
    <title>Example of HTML Table Rowspan and Colspan</title>
</head>
<body>
    <h2>Example of Table Rowspan</h2>
	<table border="1" cellpadding="10">
        <tr>
            <th rowspan="4">Users Info</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Cristiano</td>
            <td>cekdo@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Peter Parker</td>
            <td>peterparker@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>John Rambo</td>
            <td>johnrambo@mail.com</td>
        </tr>
    </table>
    <h2>Example of Table Colspan</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th colspan="3">Users Info</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Kagura</td>
            <td>Bugureng@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ciwatwat</td>
            <td>Ciwatwat9898@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>John BP</td>
            <td>Bangjohnsantuy@mail.com</td>
        </tr>
    </table>
</body>
</html>

     </audio>
